
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'base_Product_list' %}">
    Product Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="last_updated">Product: </label>
    <input class="form-control col-sm-10" id="product_name" type="text" name="product_name" value="{{ object.product_name }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="last_updated">Amount: </label>
    <input class="form-control col-sm-10" id="product_amount" type="text" name="product_amount" value="{{ object.product_amount }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="last_updated">Supplier: </label>
    <input class="form-control col-sm-10" id="product_supplier" type="text" name="product_supplier" value="{{ object.product_supplier }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
